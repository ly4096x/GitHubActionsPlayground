name: 'check-if-base-image-updated'
outputs:
  result:
    description: 'is-base-image-updated [true, false]'
    value: ${{ steps.check-if-base-image-updated.outputs.result }}
runs:
  using: 'composite'
  steps:
    -
      run: ls -la .
      shell: bash
    -
      run: pwd
      shell: bash
    -
      run: echo "::set-output name=result::true"
      shell: bash
    -
      run: echo "${{ github.action_path }}" >> $GITHUB_PATH
      shell: bash
branding:
  icon: 'package'
  color: 'blue'